          description: The classification of the recognized object.
          example: face
          type: string
        group:
          description: The group of the classification.
          example: human
          type: string
        id:
          description: The id of the detection object.
          example: 1003
          format: int32
          type: integer
        probability:
          description: The probability that the object found matches the classification.
          example: 94
          format: int32
          type: integer
        coordinates:
