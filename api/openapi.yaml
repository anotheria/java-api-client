          - shortHaired
          type: string
      type: object
    HairDetection:
      allOf:
      - $ref: '#/components/schemas/BaseDetection'
      - properties:
          attributes:
            description: Contains attributes for the _hair_ classification.
            items:
              $ref: '#/components/schemas/HairAttribute'
            type: array
