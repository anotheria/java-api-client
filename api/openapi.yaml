openapi: 3.0.1
info:
  contact:
    email: info@irisnet.de
    name: irisnet GmbH
    url: https://shop.airisprotect.com
  description: |-
    Artificial Intelligence (AI) for image- and video-processing in real-time. This is an interactive documentation where you can quickly look up the endpoints and their schemas, while having the opportunity to try things out for yourself.

    In the list below, you can see the available endpoints of the API, which can be expanded by clicking on them. Each expanded endpoint lists the request parameters (if available) and the request body (if available). The request body can list some example bodies and the schema, explaining each model in detail.

    Additionally you'll find a 'Try it out' button that allows you to enter your custom parameters and custom body and execute that against the API. <b>Be sure to enter your license key to authorize the requests before using this documentation interactively.</b>

    The responses section in the expanded endpoint lists the possible responses with their corresponding status codes. If you've executed an API call it will also show you the response from the server.

    Underneath the endpoints you'll find the model schemas. These are the models used for the requests and responses. If you click on the right arrow, you can expand the model and get a description of the model and the model parameters. For nested models, you can keep clicking the right arrow for further details.

    Clicking the link below the title at the top of this page opens the [OpenAPI specification](https://swagger.io/specification/) (OAS3) in JSON format. The OAS3 Spec allows the generation of clients in many programming languages. There are several free client generators available that can be used to get started easily.
  termsOfService: https://shop.airisprotect.com/terms-and-conditions
  title: Irisnet API
  version: v2
servers:
- description: Live Server
  url: https://api.irisnet.de
tags:
- description: Configure the basics of the AI.
  name: Configuration Management
- description: Configure the AI in detail with specific parameters.
  name: Detailed configuration parameters
- description: Check images or a moving images with the AI.
  name: AI check operations
- description: Retrieve license key information or find out how many credits a check
    operation will cost.
  name: Balance endpoints
paths:
  /v2/config/parameters/{configId}:
    delete:
      description: Clears the parameters and restores the defaults for all classifications.
      operationId: clearParameters
      parameters:
      - description: The id of the configuration where the parameters should be deleted.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "204":
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Delete the parameters of the AI configuration.
      tags:
      - Detailed configuration parameters
      x-accepts:
      - application/json
    get:
      description: Returns the parameters stored in the given configuration.
      operationId: getParameters
      parameters:
      - description: The id of the configuration for which the parameters are being
          requested.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configuration with given id not found or parameters for configuration
            not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParamSet'
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Get the parameters of the AI configuration.
      tags:
      - Detailed configuration parameters
      x-accepts:
      - application/json
    post:
      description: Save or modify the parameters stored in the AI configuration.
      operationId: setParameters
      parameters:
      - description: The id of the configuration where the parameters should be added.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Reject explicit content:
                description: Rejects and blurs all classifications showing explicit
                  content. (Requires 'nudityCheck' prototype)
                value:
                  params:
                  - classification: breast
                    drawMode: 3
                  - classification: vulva
                    drawMode: 3
                  - classification: penis
                    drawMode: 3
                  - classification: vagina
                    drawMode: 3
                  - classification: buttocks
                    drawMode: 3
                  - classification: anus
                    drawMode: 3
                  - classification: toy
                    drawMode: 3
                  - classification: oral
                    drawMode: 3
                  - classification: penetration
                    drawMode: 3
              Mask children:
                description: Draws a black mask over children without rejecting. (Requires
                  'nudityCheck' and 'ageEstimation' prototypes)
                value:
                  params:
                  - classification: child
                    min: 0
                    max: -1
                    drawMode: 2
                    grey: 255
              Profile picture:
                description: Only allow pictures with one face. (Requires 'nudityCheck'
                  prototype)
                value:
                  params:
                  - classification: face
                    min: 1
                    max: 1
              Reject breast showing nipple:
                description: "Allow breasts not showing nipple (e.g. cleavage), but\
                  \ reject and blur breasts showing nipple. (Requires 'nudityCheck'\
                  \ and 'nippleCheck' prototypes)"
                value:
                  params:
                  - classification: breast
                    ignore: true
                  - classification: hasNipple
                    min: 0
                    max: 0
                    drawMode: 6
              Abort on severity:
                description: Aborts a video or stream check when a severity of '200'
                  is reached. Only 'breast' and 'buttocks' is considered OK in this
                  example.
                value:
                  abortOnSeverity: 200
                  params:
                  - classification: breast
                    severity: 150
                  - classification: buttocks
                    severity: 150
                  - classification: vulva
                    severity: 200
                  - classification: penis
                    severity: 200
                  - classification: vagina
                    severity: 200
                  - classification: anus
                    severity: 200
                  - classification: oral
                    severity: 200
                  - classification: penetration
                    severity: 200
              Event duration:
                description: Configure the event duration of 250ms for the child classification
                  before the rule is considered to be broken.
                value:
                  minDuration: 250
                  params:
                  - classification: child
                    min: 0
                    max: 0
            schema:
              $ref: '#/components/schemas/ParamSet'
        description: Define the parameters to use for an AI check operation. View
          the _ParamSet_ and _Param_ schema to see the available parameters.
        required: true
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParamSet'
          description: successful operation. Previous user configured parameters are
            returned.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Bad request. Check for badly formatted request body.
        "204":
          description: successful operation. No previously configured parameters exist.
      security:
      - LICENSE-KEY: []
      summary: Set parameters to the given AI configuration.
      tags:
      - Detailed configuration parameters
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/config/:
    get:
      description: Returns a list of all configurations with its id's and configured
        prototypes. There is a limit on how many configurations can be stored per
        license key. You can find this limit in the response of the info operation.
      operationId: getAllConfigs
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Config'
                type: array
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: List all saved AI configurations.
      tags:
      - Configuration Management
      x-accepts:
      - application/json
    post:
      description: Create a new AI configuration with the desired prototypes.
      operationId: setConfig
      requestBody:
        content:
          application/json:
            examples:
              All checks:
                description: This example shows the configuration with all checks/prototypes.
                value:
                  prototypes:
                  - nudityCheck
                  - ageEstimation
                  - illegalSymbols
                  - attributesCheck
                  - nippleCheck
                  - textRecognition
                  - bodyAttributes
                  - unwantedSubstances
                  - violenceCheck
                  - selfieCheck
              Most common checks:
                description: This example shows a typical configuration to start with.
                value:
                  prototypes:
                  - nudityCheck
                  - ageEstimation
                  - attributesCheck
                  - textRecognition
              Full identity document check:
                description: This example shows how to configure an identity document
                  check with automated document recognition and a biometric check
                  of the provided selfie
                value:
                  kycCheckParameters:
                  - identityDocumentCheck
                  - automatedDocumentRecognition
                  - biometricCheck
              Identity document check without automated document recognition:
                description: This example shows how to configure an identity document
                  check and a biometric check of the provided selfie
                value:
                  kycCheckParameters:
                  - identityDocumentCheck
                  - biometricCheck
            schema:
              $ref: '#/components/schemas/Config'
        description: Define the prototypes to use for an AI check operation. View
          the _Config_ schema to see the available prototypes.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
          description: successful operation.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Maximum number of stored AI configurations reached.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Bad request. Check for badly formatted request body.
      security:
      - LICENSE-KEY: []
      summary: Create a new AI configuration.
      tags:
      - Configuration Management
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/check-video/{configId}:
    post:
      description: |-
        An empty response is returned immediately. The actual body (_CheckResult_ schema) is send to the _callbackUrl_ after the AI has finished processing.

        <b>NOTICE: Depending on your configuration and parameters this operation can be quite expensive on your credit balance.<b>
      operationId: checkVideo
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The url to the video that needs to be checked.
        explode: true
        in: query
        name: url
        required: true
        schema:
          type: string
        style: form
      - description: |-
          Set the detail level of the response.
           * _1_ - The response only contains the _Summary_ and possibly the _Encoded_ schemas for basic information's (better API performance).
          * _2_ - Additionally lists all broken rules (_BrokenRule_ schema) according to the configuration parameters that were requested.
          * _3_ - Also shows events (_Event_ schema) that contains extended features to each found object.
        explode: true
        in: query
        name: detail
        required: false
        schema:
          default: 1
          format: int32
          maximum: 3
          minimum: 0
          type: integer
        style: form
      - description: Specifies whether or not to draw an output video that can be
          downloaded afterwards. The output video format will be MP4 containing H.264
          encoding independent of the input format. The _Encoded_ schema will be available
          in the response.
        explode: true
        in: query
        name: imageEncode
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The milliseconds between each AI check. E.g. The AI will check
          1 frame per second when checkRate is set to '1000'.
        explode: true
        in: query
        name: checkRate
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            examples:
              Simple basic-auth authorization:
                description: Url will be accessed with the 'Authorization' header.
                  Any key/value pair can be added to the 'header' block.
                value:
                  callbackUrl: http://www.example.com/callback?video
                  headers:
                    Authorization: Basic Rm9yemEgTmFwb2xpLCBzZW1wcmUh
              Simple callback:
                description: This example shows a typical callback object to start
                  with.
                value:
                  callbackUrl: http://www.example.com/callback?video
              Callback with custom id:
                description: Adds a custom id to the 'header' block. The id will be
                  accessible as header when the callback is received.
                value:
                  callbackUrl: http://www.example.com/callback?video
                  headers:
                    my-custom-id: TmFwdWwz
            schema:
              $ref: '#/components/schemas/Callback'
        required: true
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "202":
          description: "operation accepted: wait for callback."
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Not enough credits.
      security:
      - LICENSE-KEY: []
      summary: Check a video with the AI.
      tags:
      - AI check operations
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/check-stream/{configId}:
    post:
      description: |-
        The body is continuously send per JSON stream until completion of the video stream. Only then the full _CheckResult_ schema will be shown (past _Events_ omitted).

        <b>NOTICE: Depending on your configuration and parameters this operation can be quite expensive on your credit balance.<b>

        <b>WARNING: Please do not use the 'Try it out' for this operation. The browser is not able to refresh the response preview until the completion of the video stream.<b>
      operationId: checkStream
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The URL of the video stream that the AI should check.
        explode: true
        in: query
        name: inUrl
        required: true
        schema:
          type: string
        style: form
      - description: The URL of where the AI should send the encoded stream.
        explode: true
        in: query
        name: outUrl
        required: false
        schema:
          type: string
        style: form
      - description: Determine how often (value in milliseconds) the the AI should
          give a feedback.
        explode: true
        in: query
        name: cycleLength
        required: false
        schema:
          default: 500
          format: int32
          minimum: 100
          type: integer
        style: form
      - description: The milliseconds between each AI check. E.g. The AI will check
          1 frame per second when checkRate is set to '1000'.
        explode: true
        in: query
        name: checkRate
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      responses:
        "404":
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "402":
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Not enough credits.
        "200":
          content:
            application/x-ndjson:
              schema:
                items:
                  $ref: '#/components/schemas/CheckResult'
                type: array
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Check a stream with the AI.
      tags:
      - AI check operations
      x-accepts:
      - application/x-ndjson
  /v2/check-image/{configId}:
    post:
      description: The response (_CheckResult_ schema) is returned immediately after
        the request.
      operationId: checkImage
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - deprecated: true
        description: "<s>The url to the image that needs to be checked.</s> Deprecated:\
          \ Use request body instead. <b>This parameter will be removed in future\
          \ releases.</b>"
        explode: true
        in: query
        name: url
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Set the detail level of the response.
           * _1_ - The response only contains the _Summary_ and possibly the _Encoded_ schemas for basic information's (better API performance).
          * _2_ - Additionally lists all broken rules (_BrokenRule_ schema) according to the configuration parameters that were requested.
          * _3_ - Also shows detections (e.g. _BaseDetection_ schema) that contains extended features to each found object.
        explode: true
        in: query
        name: detail
        required: false
        schema:
          default: 1
          format: int32
          maximum: 3
          minimum: 0
          type: integer
        style: form
      - description: Specifies whether or not to draw an output image that will be
          delivered in the response body as base64 encoded string. The _Encoded_ schema
          will be available in the response.
        explode: true
        in: query
        name: imageEncode
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            examples:
              Image url:
                description: Image url
                value:
                  data: https://example.com/path/to/your/image.png
              Base64 encoded image:
                description: Base64 encoded image
                value:
                  data: "data:image/png;base64,"
            schema:
              $ref: '#/components/schemas/Data'
        description: The http(s) url or base64 encoded body uri of the image that
          needs to be checked.
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Not enough credits.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckResult'
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Check an image with the AI.
      tags:
      - AI check operations
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/check-id-document/{configId}:
    post:
      description: The response (_CheckResult_ schema) containing only the checkId
        and possibly ApiNotices is returned immediately after the request. The actual
        body (_CheckResult_ schema) is send to the _callbackUrl_ after the AI has
        finished processing.
      operationId: checkIdDocument
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              German ID:
                description: German ID
                value:
                  callback:
                    callbackUrl: https://www.example.com/callback?idcheck
                  documentCountry: DE
                  documentType: national_identity_card
                  frontImage: /9j/4AAQSkZJRgABAQEASABIAAD...
                  backImage: /9j/4AAQSkZJRgABAQEASABIAAD...
                  selfieImage: /9j/4AAQSkZJRgABAQEASABIAAD...
            schema:
              $ref: '#/components/schemas/DocumentCheckRequestData'
        description: The DocumentCheckRequestData containing data needed for the id
          document check.
        required: true
      responses:
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Not enough credits.
        "202":
          content:
            application/json:
              example:
                checkId: b1588f66-1b12-4cef-9d4e-ab8fdf96b7bb
              schema:
                $ref: '#/components/schemas/CheckResult'
          description: "Input accepted: Wait for callback."
      security:
      - LICENSE-KEY: []
      summary: Check an id document with the AI.
      tags:
      - AI check operations
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/info/:
    get:
      description: Get the LicenseInfo schema for the given license key in the authorization
        header.
      operationId: getLicenseInfo
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The entered license key was not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LicenseInfo'
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Get information for the given license key.
      tags:
      - Balance endpoints
      x-accepts:
      - application/json
  /v2/cost/{configId}/{frames}:
    get:
      description: |-
        The cost is subtracted from the license key after a successful check operation for moving images.

        <b>NOTICE: The returned cost is an approximation. The exact cost can only be determined during the check operation.<b>
      operationId: getVideoCost
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The number of frames that the AI should check.
        explode: false
        in: path
        name: frames
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
          description: The cost of the given configuration
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The ai could not handle the request because it is either overloaded
            or currently down for maintenance. This is a temporary state. A 'Retry-After'
            Header is included in the response to signal the client to retry after
            a certain amount of seconds.
      security:
      - LICENSE-KEY: []
      summary: Get the cost of the configuration for moving images.
      tags:
      - Balance endpoints
      x-accepts:
      - application/json
  /v2/cost/{configId}/{fps}/{duration}:
    get:
      description: |-
        The cost is subtracted from the license key after a successful check operation for moving images.

        <b>NOTICE: The returned cost is an approximation. The exact cost can only be determined during the check operation.<b>
      operationId: getVideoCost_1
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The frames per second of the video or stream.
        explode: false
        in: path
        name: fps
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: The duration in seconds of the video or stream.
        explode: false
        in: path
        name: duration
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
          description: The cost of the given configuration.
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The ai could not handle the request because it is either overloaded
            or currently down for maintenance. This is a temporary state. A 'Retry-After'
            Header is included in the response to signal the client to retry after
            a certain amount of seconds.
      security:
      - LICENSE-KEY: []
      summary: Get the cost of the configuration for moving images.
      tags:
      - Balance endpoints
      x-accepts:
      - application/json
  /v2/cost/{configId}:
    get:
      description: The cost is subtracted from the license key after a successful
        check-image operation.
      operationId: getCost
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
          description: The cost of the given configuration.
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The ai could not handle the request because it is either overloaded
            or currently down for maintenance. This is a temporary state. A 'Retry-After'
            Header is included in the response to signal the client to retry after
            a certain amount of seconds.
      security:
      - LICENSE-KEY: []
      summary: Get the cost of the configuration for a single image.
      tags:
      - Balance endpoints
      x-accepts:
      - application/json
  /v2/config/{configId}:
    delete:
      description: Deletes the AI configuration with the given id.
      operationId: deleteConfig
      parameters:
      - description: The id of the configuration that should be deleted.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "204":
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Delete an AI configuration.
      tags:
      - Configuration Management
      x-accepts:
      - '*/*'
    get:
      description: Returns a specific AI configuration for the requested id.
      operationId: getConfig
      parameters:
      - description: The id of the configuration that is being requested.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Get a specific AI configuration.
      tags:
      - Configuration Management
      x-accepts:
      - application/json
components:
  schemas:
    Param:
      description: "A single parameter set for one classification, for example face,\
        \ describing the behaviour of the AI. Each classification has default parameters\
        \ that are set if these are empty."
      example:
        severity: 100
        min: 0
        drawMode: 4
        max: 0
        scale: 1.7656269
        ignore: false
        classification: face
        grey: 237
      properties:
        classification:
          description: |-
            The classification of the object, that the element refers to. The following is a tree representation of the prototypes and their containing classifications. Default parameter values are defined per classification object. The default values of 'min', 'max' and 'drawMode' are witten after the name of the classification object in that order. Use the prototype names to set parameters to all of the containing classifications.
            ##### nudityCheck
            > _A prototype containing classifications for basic human attributes and sexual contents. This prototype and the containing classifications are activated by default_
            * _face_ _(1, 3, 0)_
            * _hand_ _(0, -1, 0)_
            * _foot_ _(0, -1, 0)_
            * _footwear_ _(0, -1, 0)_
            * _chest_ _(0, -1, 0)_
            * _breast_ _(0, 0, 2)_
            * _vulva_ _(0, 0, 2)_
            * _penis_ _(0, 0, 2)_
            * _vagina_ _(0, 0, 2)_
            * _buttocks_ _(0, 0, 2)_
            * _anus_ _(0, 0, 2)_
            * _toy_ _(0, -1, 0)_
            * _oral_ _(0, 0, 2)_
            * _penetration_ _(0, 0, 2)_
            * _bondage_ _(0, -1, 0)_
            * _gag_ _(0, -1, 0)_
            ##### ageEstimation
            > _Contains classification objects for estimating the age of a human face. This prototype activates nudityCheck_
            * _child (*)_ _(0, 0, 6)_
            * _adult (*)_ _(0, -1, 0)_
            * _senior (*)_ _(0, -1, 0)_
            * _pose_ _(0, 0, 0)_ - The age can not be estimated, due to a pose that hides facial features.
            ##### attributesCheck
            > _Contains classification objects for various attributes of the human face. This prototype activates nudityCheck_
            * _female (*)_ _(0, -1, 0)_
            * _male (*)_ _(0, -1, 0)_
            * _hair_ _(0, -1, 0)_
            * _hairless_ _(0, -1, 0)_
            * _beard_ _(0, -1, 0)_
            * _moustache_ _(0, -1, 0)_
            * _headpiece_ _(0, -1, 0)_
            * _glasses_ _(0, -1, 0)_
            * _sunglasses_ _(0, -1, 0)_
            * _mask_ _(0, -1, 0)_
            * _slimSizedFace (*)_ _(0, -1, 0)_
            * _realSizedFace (*)_ _(0, -1, 0)_
            * _plusSizedFace (*)_ _(0, -1, 0)_
            ##### nippleCheck
            > _Contains classifications for determining if the object recognized as breast has a nipple. This prototype activates nudityCheck_
            * _noNipple_ _(0, -1, 0)_
            * _hasNipple_ _(0, 0, 0)_
            ##### bodyAttributes
            > _Contains classification objects for determining the body size._
            * _slimSized_ _(0, -1, 0)_
            * _realSized_ _(0, -1, 0)_
            * _plusSized_ _(0, -1, 0)_
            ##### illegalSymbols
            > _Contains various classification objects of symbols that are prohibited in Germany (e.g. Hakenkreuz, SS, etc). These are grouped under a single name_
            * _illegalSymbols_ _(0, 0, 1)_
            ##### unwantedSubstances
            > _Contains classification objects for different substances._
            * _beer_ _(0, -1, 0)_
            * _beerBottle_ _(0, -1, 0)_
            * _beerCan_ _(0, -1, 0)_
            * _wine_ _(0, -1, 0)_
            * _wineBottle_ _(0, -1, 0)_
            * _cocktail_ _(0, -1, 0)_
            * _alcohol_ _(0, -1, 0)_
            * _cannabis_ _(0, 0, 0)_
            * _cigarette_ _(0, 0, 0)_
            * _cocaine_ _(0, 0, 0)_
            * _heroine_ _(0, 0, 0)_
            * _coffee_ _(0, -1, 0)_
            ##### violenceCheck
            > _Contains classification objects for violent items or acts._
            * _camouflage_ _(0, -1, 0)_
            * _club_ _(0, -1, 0)_
            * _knife_ _(0, 0, 0)_
            * _sword_ _(0, 0, 0)_
            * _pistol_ _(0, 0, 0)_
            * _rifle_ _(0, 0, 0)_
            * _cannon_ _(0, 0, 0)_
            * _fire_ _(0, -1, 0)_
            ##### selfieCheck
            > _Classification objects representing various pre-defined poses for the selfie task._
            * _hand2mouth_ _(0, 1, 0)_
            * _point2nose_ _(0, 1, 0)_
            * _relaxed_ _(0, 1, 0)_
            * _point2chin_ _(0, 1, 0)_
            * _hand2cheek_ _(0, 1, 0)_
            * _excellent_ _(0, 1, 0)_
            * _nice_ _(0, 1, 0)_
            * _thinking_ _(0, 1, 0)_
            * _thumbUp_ _(0, 1, 0)_
            * _victory_ _(0, 1, 0)_
            * _lookout_ _(0, 1, 0)_
            * _fingerUp_ _(0, 1, 0)_
            * _middleFinger_ _(0, 0, 0)_
            ##### textRecognition
            > _Contains letters, numbers and some symbols (e.g. @, #, etc) as classification objects. These are grouped under a single name_
            * _textRecognition_ _(0, 6, 6)_

            _Classification objects that are marked with (*) are sub-classifications of face. Both face and the marked classification are affected by the given parameter values._

            _Please be aware that the default values can be subject to change. This is due to the difficulty of recognizing certain objects e.g. objects that are classified as toy._
          enum:
          - face
          - hand
          - foot
          - footwear
          - chest
          - breast
          - vulva
          - penis
          - vagina
          - buttocks
          - anus
          - oral
          - penetration
          - toy
          - bondage
          - gag
          - child
          - adult
          - senior
          - pose
          - female
          - male
          - hair
          - hairless
          - beard
          - moustache
          - headpiece
          - glasses
          - sunglasses
          - mask
          - slimSizedFace
          - realSizedFace
          - plusSizedFace
          - slimSized
          - realSized
          - plusSized
          - noNipple
          - hasNipple
          - beer
          - beerBottle
          - beerCan
          - wine
          - wineBottle
          - cocktail
          - alcohol
          - cannabis
          - cigarette
          - cocaine
          - heroine
          - coffee
          - camouflage
          - club
          - knife
          - sword
          - pistol
          - rifle
          - cannon
          - fire
          - hand2mouth
          - point2nose
          - relaxed
          - point2chin
          - hand2cheek
          - excellent
          - nice
          - thinking
          - thumbUp
          - victory
          - lookout
          - fingerUp
          - middleFinger
          - nudityCheck
          - ageVerification
          - ageEstimation
          - illegalSymbols
          - textRecognition
          - attributesCheck
          - bodyAttributes
          - nippleCheck
          - unwantedSubstances
          - violenceCheck
          - selfieCheck
          example: face
          type: string
        min:
          description: The minimum amount of objects allowed on the image. Setting
            the value to -1 will cause the AI to ignore this rule. For moving images
            this value is applied to a single frame.
          format: int32
          minimum: -1
          type: integer
        max:
          description: The maximum amount of objects allowed on the image. Setting
            the value to -1 will cause the AI to ignore this rule. For moving images
            this value is applied to a single frame.
          format: int32
          minimum: -1
          type: integer
        severity:
          default: 100
          description: Set a value to define the severity of a broken rule of the
            given classification object.
          example: 100
          format: int32
          maximum: 999
          minimum: 0
          type: integer
        drawMode:
          description: "Set if and how a classification object should be drawn over.\
            \ \n* _0_ - will draw nothing,\n* _1_ - will draw a frame with class name\
            \ surrounding the object,\n* _2_ - will draw a filled rectangle that will\
            \ mask the object,\n* _3_ - is a combination between _1_ and _2_ (frame/name\
            \ + mask),\n* _6_ - will blur the object and\n* _7_ - is a combination\
            \ between _1_ and _6_ (frame/name + blur)."
          format: int32
          maximum: 7
          minimum: 0
          type: integer
        grey:
          default: 127
          description: "A grey scale color used in combination of _drawMode_ '2' or\
            \ '3'. '0' will represent black, while the maximum '255' will be white."
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        scale:
          default: 1.0
          description: Scale of the bounds around the classification object. Specify
            a value to increase or decrease the size of the bounds. This is applied
            to the resulting media as well as the JSON coordinates.
          format: float
          maximum: 4.0
          minimum: 0.5
          type: number
        ignore:
          default: false
          description: "A shorthand to ignore the classification object. This is equal\
            \ to setting _min=0_, _max=-1_ and _drawMode=0_."
          type: boolean
      required:
      - classification
      type: object
    ParamSet:
      description: A set of parameters/rules that describe how the AI should behave.
      example:
        minDuration: 79
        abortOnSeverity: 0
        params:
        - severity: 100
          min: 0
          drawMode: 4
          max: 0
          scale: 1.7656269
          ignore: false
          classification: face
          grey: 237
        - severity: 100
          min: 0
          drawMode: 4
          max: 0
          scale: 1.7656269
          ignore: false
          classification: face
          grey: 237
        thresh: 0.08008282
        grey: 153
      properties:
        thresh:
          default: 0.5
          description: "Threshold when an object can be recognized. Lowering the value\
            \ will increase the probability of recognizing objects. A threshold of\
            \ 0.5 would mean, that 50% of an object like a face must be visible, to\
            \ be detected.Setting the value too low however, can cause false positives."
          format: float
          maximum: 1.0
          minimum: 0.0
          type: number
        grey:
          default: 127
          description: "A grey scale color to use for frame or masking. '0' will represent\
            \ black, while the maximum '255' will be white."
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        minDuration:
          default: 100
          description: Set the overall minimum duration in milliseconds for a rule
            to be broken in moving images.
          format: int32
          maximum: 250
          minimum: 50
          type: integer
        abortOnSeverity:
          default: -1
          description: Set a severity on which to automatically stop the check operation.
            Works with moving images.Use '-1' to ignore this option.
          format: int32
          minimum: -1
          type: integer
        params:
          description: A list of parameter sets that describe the rules of the objects.
          items:
            $ref: '#/components/schemas/Param'
          type: array
      type: object
    ApiNotice:
      example:
        code: 418
        level: WARN
        message: "Here´s an example of what I can do, I can turn my handle into a\
          \ spout, Tip me over and pour me out!"
      properties:
        code:
          description: The status code of the response.
          example: 418
          format: int32
          type: integer
        level:
          description: The severity level of the notice.
          enum:
          - INFO
          - WARN
          - ERROR
          example: WARN
          type: string
        message:
          description: A hopefully detailed message describing what went wrong.
          example: "Here´s an example of what I can do, I can turn my handle into\
            \ a spout, Tip me over and pour me out!"
          type: string
      type: object
      xml:
        name: error
    Config:
      description: Can be used to set a multitude of pre-defined commonly used rules
        without the need of specifying each parameter set.
      example:
        prototypes:
        - nudityCheck
        - nudityCheck
        kycCheckParameters:
        - identityDocumentCheck
        - identityDocumentCheck
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        id:
          description: The unique identifier for the AI configuration. Use this for
            any check operation to tell the AI how to behave.
          format: uuid
          type: string
        prototypes:
          description: "Configures your detection. As there are literally hundreds\
            \ of parameters, prototypes can be used to get useful behaviour. This\
            \ includes a default setting for parameters and rules that should be applied\
            \ to the check operations. You can use multiple prototypes for a single\
            \ check operation."
          items:
            description: |
              Name of commonly used rule sets (prototypes). That can be used to speed up the setup process.
              * _nudityCheck_ - Commonly used prototype to check for nudity.
              * _ageEstimation_ - Checks if there are children, adults or seniors recognizable. This is intended to be a suggestion to help you implement further steps.
              * _illegalSymbols_ - Checks for symbols that are not permitted in Germany.
              * _textRecognition_ - Checks for text occurrences.
              * _attributesCheck_ - Checks for attributes of a person (e.g. female, male, glasses, hair, etc).
              * _bodyAttributes_ - Checks for attributes of the persons body.
              * _nippleCheck_ - Check for determining if the object recognized as breast has a nipple.
              * _unwantedSubstances_ - Check for undesired or unwanted substances.
              * _violenceCheck_ - Checks for recognizing weapons, camouflage, etc.
              * _selfieCheck_ - Checks for pre-defined gestures in a selfie.
            enum:
            - nudityCheck
            - ageVerification
            - ageEstimation
            - illegalSymbols
            - textRecognition
            - attributesCheck
            - bodyAttributes
            - nippleCheck
            - unwantedSubstances
            - violenceCheck
            - selfieCheck
            type: string
          type: array
          uniqueItems: true
        kycCheckParameters:
          description: Configures your kyc checks. You can combine certain parameters
            to customize a single check operation.
          items:
            description: |
              Names of kyc related parameters, that can be used to configure check behaviour.
              * _identityDocumentCheck_ - Checks for validity and integrity of an official document.
              * _automatedDocumentRecognition_ - Additional parameter for the identityDocumentCheck to enable automated document recognition.
              * _biometricCheck_ - Checks if the provided selfie matches the provided document. If used stand-alone the document holder has to be previously identified by an identityDocumentCheck
              * _formAutoFill_ - Performs an autofill for a given document image without performing a validity or integrity check.
              * _ageEstimation_ - Performs an age estimation for a provided selfie.
            enum:
            - identityDocumentCheck
            - automatedDocumentRecognition
            - biometricCheck
            - formAutofill
            - ageEstimation
            type: string
          type: array
          uniqueItems: true
      type: object
    Callback:
      description: Callback options to send a response to.
      example:
        headers:
          Authorization: Basic Rm9yemEgTmFwb2xpLCBzZW1wcmUh
        callbackUrl: http://www.example.com/callback?video
      properties:
        callbackUrl:
          description: Define a URL where a response should be sent.
          example: http://www.example.com/callback?video
          format: uri
          type: string
        headers:
          additionalProperties:
            description: Define headers to send to the URL.
            example: "{\"Authorization\":\"Basic Rm9yemEgTmFwb2xpLCBzZW1wcmUh\"}"
            type: string
          description: Define headers to send to the URL.
          example:
            Authorization: Basic Rm9yemEgTmFwb2xpLCBzZW1wcmUh
          type: object
      required:
      - callbackUrl
      type: object
    AgeEstimationAttribute:
      description: Attributes qualifying the _ageEstimation_ classification.
      properties:
        type:
          description: Used as a type discriminator for json to object conversion.
          example: BaseAttribute
          type: string
        age:
          description: The estimated age of the person in the selfie in years.
          format: int32
          type: integer
        ageMin:
          description: The estimated minimum age of the person in the selfie in years.
          format: int32
          type: integer
        ageMax:
          description: The estimated maximum age of the person in the selfie in years.
          format: int32
          type: integer
      type: object
    AgeEstimationDetection:
      allOf:
      - $ref: '#/components/schemas/BaseDetection'
      - properties:
          checkId:
            description: The id of the check that lead to the detection
            type: string
          faceSimilarity:
            description: Indicates the similarity-level of whether two faces belong
              to the same person
            format: int32
            type: integer
          faceLivenessCheckScore:
            description: Indicates the liveness score of the selfie image
            format: int32
            type: integer
          processedChecks:
            $ref: '#/components/schemas/AgeEstimationSubChecks'
          attributes:
            description: Attributes of the _idDocument_ detection.
            items:
              $ref: '#/components/schemas/AgeEstimationAttribute'
            type: array
        type: object
      description: Contains further characteristics particular to _ageEstimation_
        detection.
      type: object
    AgeEstimationSubChecks:
      description: Contains information on ageEstimation sub-checks
      properties:
        faceLivenessCheck:
          description: Indicates if the selfie image is genuine and not a photo of
            an image or of a screen
          enum:
          - passed
          - failed
          - not_processed
          type: string
        ageValidationCheck:
          description: Indicates if the estimated age is greater than or equal to
            a predefined minimum accepted age
          enum:
          - passed
          - failed
          - not_processed
          type: string
      type: object
    BaseAttribute:
      description: An attribute describes a quality or characteristic that a detection
        object has.
      discriminator:
        propertyName: type
      properties:
        classification:
          description: The classification of the recognized attribute.
          example: female
          type: string
        probability:
          description: The probability that the attribute found matches the classification.
          example: 94
          format: int32
          type: integer
        type:
          description: Used as a type discriminator for json to object conversion.
          example: BaseAttribute
          type: string
      type: object
    BaseDetection:
      anyOf:
      - $ref: '#/components/schemas/BaseDetection'
      - $ref: '#/components/schemas/FaceDetection'
      - $ref: '#/components/schemas/BreastDetection'
      - $ref: '#/components/schemas/HairDetection'
      - $ref: '#/components/schemas/IdDocumentDetection'
      - $ref: '#/components/schemas/AgeEstimationDetection'
      description: A detection describes the object found with all its details.
      discriminator:
        propertyName: type
      example:
        type: type
      properties:
        type:
          type: string
      required:
      - type
      type: object
    BreastDetection:
      allOf:
      - $ref: '#/components/schemas/BaseDetection'
      - properties:
          attributes:
            description: Attributes characterizing the _breast_ detection. Mainly
              contains attributes that were activated with the _nippleCheck_ prototype.
            items:
              $ref: '#/components/schemas/BaseAttribute'
            type: array
        type: object
      description: Contains further characteristics particular to _breast_ detection.
      type: object
    BrokenRule:
      description: Describes what and why a rule was broken according the the applied
        during the configuration.
      example:
        severity: 100
        duration: 8.32
        found: 1
        min: 1
        max: 1
        classification: face
        group: human
      properties:
        classification:
          description: The classification of the recognized object.
          example: face
          type: string
        group:
          description: The group of the classification.
          example: human
          type: string
        found:
          description: The count of how many instances of the classification object
            were found.
          example: 1
          format: int32
          type: integer
        min:
          description: The minimum allowed instances of the classification object.
          example: 1
          format: int32
          type: integer
        max:
          description: The maximum allowed instances of the classification object.
          example: 1
          format: int32
          type: integer
        severity:
          description: The severity of the classification object set while configuring
            the AI.
          example: 100
          format: int32
          type: integer
        duration:
          description: The overall duration of the found classification. Not available
            for still images.
          example: 8.32
          format: float
          type: number
      type: object
    CheckResult:
      description: The root object returned after a check operation.
      example:
        summary:
          severity: 100
          helpSuggested: 0
          brokenRulesCount: 0
          rejectTags:
          - rejectTags
          - rejectTags
          creditsConsumed: 3
          status: reject
          tags:
          - tags
          - tags
          rejectReasons:
          - rejectReasons
          - rejectReasons
        encodings:
        - data: ""
          name: name
          downloadUrl: downloadUrl
        - data: ""
          name: name
          downloadUrl: downloadUrl
        brokenRules:
        - severity: 100
          duration: 8.32
          found: 1
          min: 1
          max: 1
          classification: face
          group: human
        - severity: 100
          duration: 8.32
          found: 1
          min: 1
          max: 1
          classification: face
          group: human
        checkId: checkId
        events:
        - duration: 3.12
          severity: 100
          start: 8.32
          classification: face
          group: human
        - duration: 3.12
          severity: 100
          start: 8.32
          classification: face
          group: human
        notifications:
        - code: 418
          level: WARN
          message: "Here´s an example of what I can do, I can turn my handle into\
            \ a spout, Tip me over and pour me out!"
        - code: 418
          level: WARN
          message: "Here´s an example of what I can do, I can turn my handle into\
            \ a spout, Tip me over and pour me out!"
        detections:
        - type: type
        - type: type
      properties:
        summary:
          $ref: '#/components/schemas/Summary'
        encodings:
          items:
            $ref: '#/components/schemas/Encoded'
          type: array
        brokenRules:
          items:
            $ref: '#/components/schemas/BrokenRule'
          type: array
        detections:
          items:
            $ref: '#/components/schemas/BaseDetection'
          type: array
        events:
          items:
            $ref: '#/components/schemas/Event'
          type: array
        notifications:
          items:
            $ref: '#/components/schemas/ApiNotice'
          type: array
        checkId:
          description: The id of the async running check
          type: string
      type: object
    Encoded:
      description: Contains the resulting media as base64 encoded string or an URL
        to download that media.
      example:
        data: ""
        name: name
        downloadUrl: downloadUrl
      properties:
        name:
          deprecated: true
          description: <s>The original filename of the image or video.</s> Contains
            a randomly generated filename. <b>This property will be removed in future
            releases.</b>
          type: string
        data:
          description: The encoded image in base64 format.
          format: binary
          type: string
        downloadUrl:
          description: A one time URL to download the resulting video. The URL is
            only valid for 24 hours.
          type: string
      type: object
    Event:
      description: Describes an event that lead to a broken rule.
      example:
        duration: 3.12
        severity: 100
        start: 8.32
        classification: face
        group: human
      properties:
        classification:
          description: The classification of the recognized object.
          example: face
          type: string
        group:
          description: The group of the classification.
          example: human
          type: string
        start:
          description: The start in seconds where the classification object is found.
          example: 8.32
          format: float
          type: number
        duration:
          description: The duration of the event in seconds until the classification
            object is no longer in frame. The current event is ongoing if the duration
            is not set.
          example: 3.12
          format: float
          type: number
        severity:
          description: The severity of the classification object set while configuring
            the AI.
          example: 100
          format: int32
          type: integer
      type: object
    FaceDetection:
      allOf:
      - $ref: '#/components/schemas/BaseDetection'
      - properties:
          attributes:
            description: Attributes characterizing the _face_ detection. Mainly contains
              attributes that were activated with the _ageEstimation_ prototype.
            items:
              $ref: '#/components/schemas/BaseAttribute'
            type: array
          subDetections:
            description: A set of sub-detection that are particular to the _face_
              detection. Mainly contains detections that were activated with the _attributesCheck_
              prototype.
            items:
              $ref: '#/components/schemas/BaseDetection'
            type: array
        type: object
      description: Contains further characteristics particular to _face_ detection.
      type: object
    HairAttribute:
      description: Attributes qualifying the _hair_ classification.
      properties:
        type:
          description: Used as a type discriminator for json to object conversion.
          example: BaseAttribute
          type: string
        color:
          description: The color of the hair.
          enum:
          - black
          - brown
          - blonde
          - grey
          - red
          - other
          type: string
        style:
          description: The hair style.
          enum:
