    Summary:
      description: Summarizing the result of the AI.
      example:
        severity: 100
        helpSuggested: 0
        brokenRulesCount: 0
        rejectTags:
        - rejectTags
        - rejectTags
        creditsConsumed: 3
        status: reject
        tags:
        - tags
        - tags
        rejectReasons:
        - rejectReasons
        - rejectReasons
      properties:
        status:
          description: A simple status string that can be either _accept_ or _reject_.
          example: reject
          type: string
        brokenRulesCount:
          description: The amount of broken rules that are contained in the source
            media.
          example: 0
          format: int32
          type: integer
        helpSuggested:
          description: "In cases where the AI is uncertain, this attribute is set\
            \ (1), indication that it could be useful to double check the source media\
            \ by a human."
          example: 0
          format: int32
          type: integer
        severity:
          description: The highest severity value found amongst the broken rules.
          example: 100
          format: int32
          type: integer
        creditsConsumed:
          description: The amount of credits that was consumed for the check.
          example: 3
          format: int32
          type: integer
        tags:
