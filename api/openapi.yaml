          example: face
          type: string
        min:
          description: The minimum amount of objects allowed on the image. Setting
            the value to -1 will cause the AI to ignore this rule. For moving images
            this value is applied to a single frame.
          format: int32
          minimum: -1
          type: integer
        max:
          description: The maximum amount of objects allowed on the image. Setting
            the value to -1 will cause the AI to ignore this rule. For moving images
            this value is applied to a single frame.
          format: int32
          minimum: -1
          type: integer
        severity:
          default: 100
          description: Set a value to define the severity of a broken rule of the
            given classification object.
          example: 100
          format: int32
          maximum: 999
          minimum: 0
          type: integer
        drawMode:
          description: "Set if and how a classification object should be drawn over.\
            \ \n* _0_ - will draw nothing,\n* _1_ - will draw a frame with class name\
            \ surrounding the object,\n* _2_ - will draw a filled rectangle that will\
            \ mask the object,\n* _3_ - is a combination between _1_ and _2_ (frame/name\
            \ + mask),\n* _6_ - will blur the object and\n* _7_ - is a combination\
            \ between _1_ and _6_ (frame/name + blur)."
          format: int32
          maximum: 7
          minimum: 0
          type: integer
        grey:
          default: 127
          description: "A grey scale color used in combination of _drawMode_ '2' or\
            \ '3'. '0' will represent black, while the maximum '255' will be white."
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        scale:
          default: 1.0
          description: Scale of the bounds around the classification object. Specify
            a value to increase or decrease the size of the bounds. This is applied
            to the resulting media as well as the JSON coordinates.
          format: float
          maximum: 4.0
          minimum: 0.5
          type: number
        ignore:
          default: false
          description: "A shorthand to ignore the classification object. This is equal\
            \ to setting _min=0_, _max=-1_ and _drawMode=0_."
          type: boolean
      required:
      - classification
      type: object
    ParamSet:
      description: A set of parameters/rules that describe how the AI should behave.
      example:
        minDuration: 79
        abortOnSeverity: 0
        params:
        - severity: 100
          min: 0
          drawMode: 4
          max: 0
          scale: 1.7656269
          ignore: false
          classification: face
          grey: 237
        - severity: 100
          min: 0
          drawMode: 4
          max: 0
          scale: 1.7656269
          ignore: false
          classification: face
          grey: 237
        thresh: 0.08008282
        grey: 153
      properties:
        thresh:
          default: 0.5
          description: "Threshold when an object can be recognized. Lowering the value\
            \ will increase the probability of recognizing objects. A threshold of\
            \ 0.5 would mean, that 50% of an object like a face must be visible, to\
            \ be detected.Setting the value too low however, can cause false positives."
          format: float
          maximum: 1.0
          minimum: 0.0
          type: number
        grey:
          default: 127
          description: "A grey scale color to use for frame or masking. '0' will represent\
            \ black, while the maximum '255' will be white."
          format: int32
          maximum: 255
          minimum: 0
          type: integer
        minDuration:
          default: 100
          description: Set the overall minimum duration in milliseconds for a rule
            to be broken in moving images.
          format: int32
          maximum: 250
          minimum: 50
          type: integer
        abortOnSeverity:
          default: -1
          description: Set a severity on which to automatically stop the check operation.
            Works with moving images.Use '-1' to ignore this option.
          format: int32
          minimum: -1
          type: integer
        params:
          description: A list of parameter sets that describe the rules of the objects.
          items:
            $ref: '#/components/schemas/Param'
          type: array
      type: object
    ApiNotice:
      example:
        code: 418
        level: WARN
        message: "Here´s an example of what I can do, I can turn my handle into a\
          \ spout, Tip me over and pour me out!"
      properties:
        code:
          description: The status code of the response.
          example: 418
          format: int32
          type: integer
        level:
          description: The severity level of the notice.
          enum:
          - INFO
          - WARN
          - ERROR
          example: WARN
          type: string
        message:
          description: A hopefully detailed message describing what went wrong.
          example: "Here´s an example of what I can do, I can turn my handle into\
            \ a spout, Tip me over and pour me out!"
          type: string
      type: object
      xml:
        name: error
    Config:
      description: Can be used to set a multitude of pre-defined commonly used rules
        without the need of specifying each parameter set.
      example:
        prototypes:
        - nudityCheck
        - nudityCheck
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        id:
          description: The unique identifier for the AI configuration. Use this for
            any check operation to tell the AI how to behave.
          format: uuid
          type: string
        prototypes:
          description: "Configures your detection. As there are literally hundreds\
            \ of parameters, prototypes can be used to get useful behaviour. This\
            \ includes a default setting for parameters and rules that should be applied\
            \ to the check operations. You can use multiple prototypes for a single\
            \ check operation."
          items:
            description: |
              Name of commonly used rule sets (prototypes). That can be used to speed up the setup process.
              * _nudityCheck_ - Commonly used prototype to check for nudity.
              * _ageEstimation_ - Checks if there are children, adults or seniors recognizable. This is intended to be a suggestion to help you implement further steps.
              * _illegalSymbols_ - Checks for symbols that are not permitted in Germany.
              * _textRecognition_ - Checks for text occurrences.
              * _attributesCheck_ - Checks for attributes of a person (e.g. female, male, glasses, hair, etc).
              * _bodyAttributes_ - Checks for attributes of the persons body.
              * _nippleCheck_ - Check for determining if the object recognized as breast has a nipple.
              * _unwantedSubstances_ - Check for undesired or unwanted substances.
              * _violenceCheck_ - Checks for recognizing weapons, camouflage, etc.
              * _selfieCheck_ - Checks for pre-defined gestures in a selfie.
            enum:
            - nudityCheck
            - ageVerification
            - ageEstimation
            - illegalSymbols
            - textRecognition
            - attributesCheck
            - bodyAttributes
            - nippleCheck
            - unwantedSubstances
            - violenceCheck
            - selfieCheck
            type: string
          type: array
          uniqueItems: true
      type: object
    BaseAttribute:
