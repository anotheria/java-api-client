    LicenseInfo:
      description: "Describes the current balance of the given license key. A key\
        \ has a certain amount of credits that can be used for any kind of AI recognition.\
        \ The license key is invalid, when all of the credits have been used, the\
        \ license was disabled or expired."
      example:
        creditsUsed: 14
        creditsRemaining: 86
        totalCredits: 100
        licenseKey: ABc-123-DeF-456
        privileges:
          has-video-privilege: "true"
          has-stream-privilege: "false"
          max-config-storage: "10"
      properties:
        creditsUsed:
          description: Credits used for the license key.
          example: 14
          format: int32
          type: integer
        creditsRemaining:
          description: Credits remaining for the license key.
          example: 86
          format: int32
          type: integer
        totalCredits:
          description: Total credits contained within the license key.
          example: 100
          format: int32
          type: integer
        licenseKey:
