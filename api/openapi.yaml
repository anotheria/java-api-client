            type: string
          type: array
          uniqueItems: true
        rejectReasons:
          description: The names of the classification groups that caused a rule to
            be broken.
          items:
            description: The names of the classification groups that caused a rule
              to be broken.
            type: string
          type: array
          uniqueItems: true
      type: object
