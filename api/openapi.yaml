openapi: 3.0.1
info:
  contact:
    email: info@irisnet.de
    name: irisnet GmbH
    url: https://irisnet.de/subscribe/
  description: |-
    Artificial Intelligence (AI) for image- and video-processing in real-time. This is an interactive documentation where you can quickly look up the endpoints and their schemas, while having the opportunity to try things out for yourself.

    In the list below, you can see the available endpoints of the API, which can be expanded by clicking on them. Each expanded endpoint lists the request parameters (if available) and the request body (if available). The request body can list some example bodies and the schema, explaining each model in detail.

    Additionally you'll find a 'Try it out' button that allows you to enter your custom parameters and custom body and execute that against the API. <b>Be sure to enter your license key to authorize the requests before using this documentation interactively.</b>

    The responses section in the expanded endpoint lists the possible responses with their corresponding status codes. If you've executed an API call it will also show you the response from the server.

    Underneath the endpoints you'll find the model schemas. These are the models used for the requests and responses. If you click on the right arrow, you can expand the model and get a description of the model and the model parameters. For nested models, you can keep clicking the right arrow for further details.

    Clicking the link below the title at the top of this page opens the [OpenAPI specification](https://swagger.io/specification/) (OAS3) in JSON format. The OAS3 Spec allows the generation of clients in many programming languages. There are several free client generators available that can be used to get started easily.
  termsOfService: https://irisnet.de/terms-and-conditions/
  title: Irisnet API
  version: v2
servers:
- description: Live Server
  url: https://api.irisnet.de
tags:
- description: Configure the basics of the AI.
  name: Configuration Management
- description: Configure the AI in detail with specific parameters.
  name: Detailed configuration parameters
- description: Check images or a moving images with the AI.
  name: AI check operations
- description: Retrieve license key information or find out how many credits a check
    operation will cost.
  name: Balance endpoints
paths:
  /v2/config/parameters/{configId}:
    delete:
      description: Clears the parameters and restores the defaults for all classifications.
      operationId: clearParameters
      parameters:
      - description: The id of the configuration where the parameters should be deleted.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: successful operation.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
      security:
      - LICENSE-KEY: []
      summary: Delete the parameters of the AI configuration.
      tags:
      - Detailed configuration parameters
      x-accepts: application/json
    get:
      description: Returns the parameters stored in the given configuration.
      operationId: getParameters
      parameters:
      - description: The id of the configuration for which the parameters are being
          requested.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configuration with given id not found or parameters for configuration
            not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParamSet'
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Get the parameters of the AI configuration.
      tags:
      - Detailed configuration parameters
      x-accepts: application/json
    post:
      description: Save or modify the parameters stored in the AI configuration.
      operationId: setParameters
      parameters:
      - description: The id of the configuration where the parameters should be added.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              Reject explicit content:
                description: Rejects and blurs all classifications showing explicit
                  content. (Requires 'nudityCheck' prototype)
                value:
                  params:
                  - classification: breast
                    drawMode: 3
                  - classification: vulva
                    drawMode: 3
                  - classification: penis
                    drawMode: 3
                  - classification: vagina
                    drawMode: 3
                  - classification: buttocks
                    drawMode: 3
                  - classification: anus
                    drawMode: 3
                  - classification: toy
                    drawMode: 3
                  - classification: oral
                    drawMode: 3
                  - classification: penetration
                    drawMode: 3
              Mask children:
                description: Draws a black mask over children without rejecting. (Requires
                  'nudityCheck' and 'ageEstimation' prototypes)
                value:
                  params:
                  - classification: child
                    min: 0
                    max: -1
                    drawMode: 2
                    grey: 255
              Profile picture:
                description: Only allow pictures with one face. (Requires 'nudityCheck'
                  prototype)
                value:
                  params:
                  - classification: face
                    min: 1
                    max: 1
              Reject breast showing nipple:
                description: "Allow breasts not showing nipple (e.g. cleavage), but\
                  \ reject and blur breasts showing nipple. (Requires 'nudityCheck'\
                  \ and 'nippleCheck' prototypes)"
                value:
                  params:
                  - classification: breast
                    ignore: true
                  - classification: hasNipple
                    min: 0
                    max: 0
                    drawMode: 6
              Abort on severity:
                description: Aborts a video or stream check when a severity of '200'
                  is reached. Only 'breast' and 'buttocks' is considered OK in this
                  example.
                value:
                  abortOnSeverity: 200
                  params:
                  - classification: breast
                    severity: 150
                  - classification: buttocks
                    severity: 150
                  - classification: vulva
                    severity: 200
                  - classification: penis
                    severity: 200
                  - classification: vagina
                    severity: 200
                  - classification: anus
                    severity: 200
                  - classification: oral
                    severity: 200
                  - classification: penetration
                    severity: 200
              Event duration:
                description: Configure the event duration of 250ms for the child classification
                  before the rule is considered to be broken.
                value:
                  minDuration: 250
                  params:
                  - classification: child
                    min: 0
                    max: 0
            schema:
              $ref: '#/components/schemas/ParamSet'
        description: Define the parameters to use for an AI check operation. View
          the _ParamSet_ and _Param_ schema to see the available parameters.
        required: true
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Bad request. Check for badly formatted request body.
        "204":
          description: successful operation. No previously configured parameters exist.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParamSet'
          description: successful operation. Previous user configured parameters are
            returned.
      security:
      - LICENSE-KEY: []
      summary: Set parameters to the given AI configuration.
      tags:
      - Detailed configuration parameters
      x-content-type: application/json
      x-accepts: application/json
  /v2/config/:
    get:
      description: Returns a list of all configurations with its id's and configured
        prototypes. There is a limit on how many configurations can be stored per
        license key. You can find this limit in the response of the info operation.
      operationId: getAllConfigs
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Config'
                type: array
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: List all saved AI configurations.
      tags:
      - Configuration Management
      x-accepts: application/json
    post:
      description: Create a new AI configuration with the desired prototypes.
      operationId: setConfig
      requestBody:
        content:
          application/json:
            examples:
              All checks:
                description: This example shows the configuration with all checks/prototypes.
                value:
                  prototypes:
                  - nudityCheck
                  - ageEstimation
                  - illegalSymbols
                  - attributesCheck
                  - nippleCheck
                  - textRecognition
                  - bodyAttributes
                  - unwantedSubstances
                  - violenceCheck
                  - selfieCheck
              Most common checks:
                description: This example shows a typical configuration to start with.
                value:
                  prototypes:
                  - nudityCheck
                  - ageEstimation
                  - attributesCheck
                  - textRecognition
            schema:
              $ref: '#/components/schemas/Config'
        description: Define the prototypes to use for an AI check operation. View
          the _Config_ schema to see the available prototypes.
        required: true
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Bad request. Check for badly formatted request body.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
          description: successful operation.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Maximum number of stored AI configurations reached.
      security:
      - LICENSE-KEY: []
      summary: Create a new AI configuration.
      tags:
      - Configuration Management
      x-content-type: application/json
      x-accepts: application/json
  /v2/check-video/{configId}:
    post:
      description: |-
        An empty response is returned immediately. The actual body (_CheckResult_ schema) is send to the _callbackUrl_ after the AI has finished processing.

        <b>NOTICE: Depending on your configuration and parameters this operation can be quite expensive on your credit balance.<b>
      operationId: checkVideo
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The url to the video that needs to be checked.
        explode: true
        in: query
        name: url
        required: true
        schema:
          type: string
        style: form
      - description: |-
          Set the detail level of the response.
           * _1_ - The response only contains the _Summary_ and possibly the _Encoded_ schemas for basic information's (better API performance).
          * _2_ - Additionally lists all broken rules (_BrokenRule_ schema) according to the configuration parameters that were requested.
          * _3_ - Also shows events (_Event_ schema) that contains extended features to each found object.
        explode: true
        in: query
        name: detail
        required: false
        schema:
          default: 1
          format: int32
          maximum: 3
          minimum: 0
          type: integer
        style: form
      - description: Specifies whether or not to draw an output video that can be
          downloaded afterwards. The _Encoded_ schema will be available in the response.
        explode: true
        in: query
        name: imageEncode
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The milliseconds between each AI check. E.g. The AI will check
          1 frame per second when checkRate is set to '1000'.
        explode: true
        in: query
        name: checkRate
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            examples:
              Simple basic-auth authorization:
                description: Url will be accessed with the 'Authorization' header.
                  Any key/value pair can be added to the 'header' block.
                value:
                  callbackUrl: http://www.example.com/callback?video
                  headers:
                    Authorization: Basic Rm9yemEgTmFwb2xpLCBzZW1wcmUh
              Simple callback:
                description: This example shows a typical callback object to start
                  with.
                value:
                  callbackUrl: http://www.example.com/callback?video
              Callback with custom id:
                description: Adds a custom id to the 'header' block. The id will be
                  accessible as header when the callback is received.
                value:
                  callbackUrl: http://www.example.com/callback?video
                  headers:
                    my-custom-id: TmFwdWwz
            schema:
              $ref: '#/components/schemas/Config'
        required: true
      responses:
        "202":
          description: "operation accepted: wait for callback."
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Not enough credits.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
      security:
      - LICENSE-KEY: []
      summary: Check a video with the AI.
      tags:
      - AI check operations
      x-content-type: application/json
      x-accepts: application/json
  /v2/check-stream/{configId}:
    post:
      description: |-
        The body is continuously send per JSON stream until completion of the video stream. Only then the full _CheckResult_ schema will be shown (past _Events_ omitted).

        <b>NOTICE: Depending on your configuration and parameters this operation can be quite expensive on your credit balance.<b>

        <b>WARNING: Please do not use the 'Try it out' for this operation. The browser is not able to refresh the response preview until the completion of the video stream.<b>
      operationId: checkStream
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The URL of the video stream that the AI should check.
        explode: true
        in: query
        name: inUrl
        required: true
        schema:
          type: string
        style: form
      - description: The URL of where the AI should send the encoded stream.
        explode: true
        in: query
        name: outUrl
        required: false
        schema:
          type: string
        style: form
      - description: Determine how often (value in milliseconds) the the AI should
          give a feedback.
        explode: true
        in: query
        name: cycleLength
        required: false
        schema:
          default: 500
          format: int32
          minimum: 100
          type: integer
        style: form
      - description: The milliseconds between each AI check. E.g. The AI will check
          1 frame per second when checkRate is set to '1000'.
        explode: true
        in: query
        name: checkRate
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      responses:
        "402":
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Not enough credits.
        "404":
          content:
            application/x-ndjson:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/x-ndjson:
              schema:
                items:
                  $ref: '#/components/schemas/CheckResult'
                type: array
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Check a stream with the AI.
      tags:
      - AI check operations
      x-accepts: application/x-ndjson
  /v2/check-image/{configId}:
    post:
      description: The response (_CheckResult_ schema) is returned immediately after
        the request.
      operationId: checkImage
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - deprecated: true
        description: "<s>The url to the image that needs to be checked.</s> Deprecated:\
          \ Use 'data' parameter instead. <b>This parameter will be removed in future\
          \ releases.</b>"
        explode: true
        in: query
        name: url
        required: false
        schema:
          type: string
        style: form
      - description: The http(s) url or base64 encoded data uri of the image that
          needs to be checked.
        explode: true
        in: query
        name: data
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Set the detail level of the response.
           * _1_ - The response only contains the _Summary_ and possibly the _Encoded_ schemas for basic information's (better API performance).
          * _2_ - Additionally lists all broken rules (_BrokenRule_ schema) according to the configuration parameters that were requested.
          * _3_ - Also shows detections (e.g. _BaseDetection_ schema) that contains extended features to each found object.
        explode: true
        in: query
        name: detail
        required: false
        schema:
          default: 1
          format: int32
          maximum: 3
          minimum: 0
          type: integer
        style: form
      - description: Specifies whether or not to draw an output image that will be
          delivered in the response body as base64 encoded string. The _Encoded_ schema
          will be available in the response.
        explode: true
        in: query
        name: imageEncode
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: Not enough credits.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckResult'
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Check an image with the AI.
      tags:
      - AI check operations
      x-accepts: application/json
  /v2/info/:
    get:
      description: Get the LicenseInfo schema for the given license key in the authorization
        header.
      operationId: getLicenseInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LicenseInfo'
          description: successful operation.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The entered license key was not found.
      security:
      - LICENSE-KEY: []
      summary: Get information for the given license key.
      tags:
      - Balance endpoints
      x-accepts: application/json
  /v2/cost/{configId}/{frames}:
    get:
      description: |-
        The cost is subtracted from the license key after a successful check operation for moving images.

        <b>NOTICE: The returned cost is an approximation. The exact cost can only be determined during the check operation.<b>
      operationId: getVideoCost
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The number of frames that the AI should check.
        explode: false
        in: path
        name: frames
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
          description: The cost of the given configuration
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The ai could not handle the request because it is either overloaded
            or currently down for maintenance. This is a temporary state. A 'Retry-After'
            Header is included in the response to signal the client to retry after
            a certain amount of seconds.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
      security:
      - LICENSE-KEY: []
      summary: Get the cost of the configuration for moving images.
      tags:
      - Balance endpoints
      x-accepts: application/json
  /v2/cost/{configId}/{fps}/{duration}:
    get:
      description: |-
        The cost is subtracted from the license key after a successful check operation for moving images.

        <b>NOTICE: The returned cost is an approximation. The exact cost can only be determined during the check operation.<b>
      operationId: getVideoCost_1
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The frames per second of the video or stream.
        explode: false
        in: path
        name: fps
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: The duration in seconds of the video or stream.
        explode: false
        in: path
        name: duration
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The ai could not handle the request because it is either overloaded
            or currently down for maintenance. This is a temporary state. A 'Retry-After'
            Header is included in the response to signal the client to retry after
            a certain amount of seconds.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
          description: The cost of the given configuration.
      security:
      - LICENSE-KEY: []
      summary: Get the cost of the configuration for moving images.
      tags:
      - Balance endpoints
      x-accepts: application/json
  /v2/cost/{configId}:
    get:
      description: The cost is subtracted from the license key after a successful
        check-image operation.
      operationId: getCost
      parameters:
      - description: The configuration id from the Basic Configuration operations.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: The ai could not handle the request because it is either overloaded
            or currently down for maintenance. This is a temporary state. A 'Retry-After'
            Header is included in the response to signal the client to retry after
            a certain amount of seconds.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
          description: The cost of the given configuration.
      security:
      - LICENSE-KEY: []
      summary: Get the cost of the configuration for a single image.
      tags:
      - Balance endpoints
      x-accepts: application/json
  /v2/config/{configId}:
    delete:
      description: Deletes the AI configuration with the given id.
      operationId: deleteConfig
      parameters:
      - description: The id of the configuration that should be deleted.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: successful operation.
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
      security:
      - LICENSE-KEY: []
      summary: Delete an AI configuration.
      tags:
      - Configuration Management
      x-accepts: '*/*'
    get:
      description: Returns a specific AI configuration for the requested id.
      operationId: getConfig
      parameters:
      - description: The id of the configuration that is being requested.
        explode: false
        in: path
        name: configId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiNotice'
          description: configId not found.
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
          description: successful operation.
      security:
      - LICENSE-KEY: []
      summary: Get a specific AI configuration.
      tags:
      - Configuration Management
      x-accepts: application/json
components:
  schemas:
    Param:
      description: "A single parameter set for one classification, for example face,\
        \ describing the behaviour of the AI. Each classification has default parameters\
        \ that are set if these are empty."
      example:
        severity: 100
        min: 0
        drawMode: 4
        max: 0
        scale: 1.7656269
        ignore: false
        classification: face
        grey: 237
      properties:
        classification:
          description: |-
            The classification of the object, that the element refers to. The following is a tree representation of the prototypes and their containing classifications. Default parameter values are defined per classification object. The default values of 'min', 'max' and 'drawMode' are witten after the name of the classification object in that order. Use the prototype names to set parameters to all of the containing classifications.
            ##### nudityCheck
            > _A prototype containing classifications for basic human attributes and sexual contents. This prototype and the containing classifications are activated by default_
            * _face_ _(1, 3, 0)_
            * _hand_ _(0, -1, 0)_
            * _foot_ _(0, -1, 0)_
            * _footwear_ _(0, -1, 0)_
            * _chest_ _(0, -1, 0)_
            * _breast_ _(0, 0, 2)_
            * _vulva_ _(0, 0, 2)_
            * _penis_ _(0, 0, 2)_
            * _vagina_ _(0, 0, 2)_
            * _buttocks_ _(0, 0, 2)_
            * _anus_ _(0, 0, 2)_
            * _toy_ _(0, -1, 0)_
            * _oral_ _(0, 0, 2)_
            * _penetration_ _(0, 0, 2)_
            * _bondage_ _(0, -1, 0)_
            * _gag_ _(0, -1, 0)_
            ##### ageEstimation
            > _Contains classification objects for estimating the age of a human face. This prototype activates nudityCheck_
            * _child (*)_ _(0, 0, 6)_
            * _adult (*)_ _(0, -1, 0)_
            * _senior (*)_ _(0, -1, 0)_
            * _pose_ _(0, 0, 0)_ - The age can not be estimated, due to a pose that hides facial features.
            ##### attributesCheck
            > _Contains classification objects for various attributes of the human face. This prototype activates nudityCheck_
            * _female (*)_ _(0, -1, 0)_
            * _male (*)_ _(0, -1, 0)_
            * _hair_ _(0, -1, 0)_
            * _hairless_ _(0, -1, 0)_
            * _beard_ _(0, -1, 0)_
            * _moustache_ _(0, -1, 0)_
            * _headpiece_ _(0, -1, 0)_
            * _glasses_ _(0, -1, 0)_
            * _sunglasses_ _(0, -1, 0)_
            * _mask_ _(0, -1, 0)_
            * _slimSizedFace (*)_ _(0, -1, 0)_
            * _realSizedFace (*)_ _(0, -1, 0)_
            * _plusSizedFace (*)_ _(0, -1, 0)_
            ##### nippleCheck
            > _Contains classifications for determining if the object recognized as breast has a nipple. This prototype activates nudityCheck_
            * _noNipple_ _(0, -1, 0)_
            * _hasNipple_ _(0, 0, 0)_
            ##### bodyAttributes
            > _Contains classification objects for determining the body size._
            * _slimSized_ _(0, -1, 0)_
            * _realSized_ _(0, -1, 0)_
            * _plusSized_ _(0, -1, 0)_
            ##### illegalSymbols
            > _Contains various classification objects of symbols that are prohibited in Germany (e.g. Hakenkreuz, SS, etc). These are grouped under a single name_
            * _illegalSymbols_ _(0, 0, 1)_
            ##### unwantedSubstances
            > _Contains classification objects for different substances._
            * _beer_ _(0, -1, 0)_
            * _beerBottle_ _(0, -1, 0)_
            * _beerCan_ _(0, -1, 0)_
            * _wine_ _(0, -1, 0)_
            * _wineBottle_ _(0, -1, 0)_
            * _cocktail_ _(0, -1, 0)_
            * _alcohol_ _(0, -1, 0)_
            * _cannabis_ _(0, 0, 0)_
            * _cigarette_ _(0, 0, 0)_
            * _cocaine_ _(0, 0, 0)_
            * _heroine_ _(0, 0, 0)_
            * _coffee_ _(0, -1, 0)_
            ##### violenceCheck
            > _Contains classification objects for violent items or acts._
            * _camouflage_ _(0, -1, 0)_
            * _club_ _(0, -1, 0)_
            * _knife_ _(0, 0, 0)_
            * _sword_ _(0, 0, 0)_
            * _pistol_ _(0, 0, 0)_
            * _rifle_ _(0, 0, 0)_
            * _cannon_ _(0, 0, 0)_
            * _fire_ _(0, -1, 0)_
            ##### selfieCheck
            > _Classification objects representing various pre-defined poses for the selfie task._
            * _hand2mouth_ _(0, 1, 0)_
            * _point2nose_ _(0, 1, 0)_
            * _relaxed_ _(0, 1, 0)_
            * _point2chin_ _(0, 1, 0)_
            * _hand2cheek_ _(0, 1, 0)_
            * _excellent_ _(0, 1, 0)_
            * _nice_ _(0, 1, 0)_
            * _thinking_ _(0, 1, 0)_
            * _thumbUp_ _(0, 1, 0)_
            * _victory_ _(0, 1, 0)_
            * _lookout_ _(0, 1, 0)_
            * _fingerUp_ _(0, 1, 0)_
            * _middleFinger_ _(0, 0, 0)_
            ##### textRecognition
            > _Contains letters, numbers and some symbols (e.g. @, #, etc) as classification objects. These are grouped under a single name_
            * _textRecognition_ _(0, 6, 6)_

            _Classification objects that are marked with (*) are sub-classifications of face. Both face and the marked classification are affected by the given parameter values._

            _Please be aware that the default values can be subject to change. This is due to the difficulty of recognizing certain objects e.g. objects that are classified as toy._
          enum:
          - face
          - hand
          - foot
          - footwear
          - chest
          - breast
          - vulva
          - penis
          - vagina
          - buttocks
          - anus
          - oral
