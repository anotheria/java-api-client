              Blur sexual content example:
                description: Blur out everything related to sexuality.
                value:
                  inParam:
                  - inClass: breast
                    drawMode: "3"
                  - inClass: vulva
                    drawMode: "3"
                  - inClass: penis
                    drawMode: "3"
                  - inClass: vagina
                    drawMode: "3"
                  - inClass: buttocks
                    drawMode: "3"
                  - inClass: anus
