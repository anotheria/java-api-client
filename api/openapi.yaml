        object has.
      discriminator:
        propertyName: type
      properties:
        classification:
          description: The classification of the recognized attribute.
          example: female
          type: string
        probability:
          description: The probability that the attribute found matches the classification.
          example: 94
          format: int32
          type: integer
        type:
          description: Used as a type discriminator for json to object conversion.
          example: BaseAttribute
          type: string
      type: object
    BaseDetection:
      description: A detection describes the object found with all its details.
      discriminator:
        propertyName: type
